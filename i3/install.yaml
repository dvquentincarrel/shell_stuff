dependencies:
  - i3
  - i3lock
  - pgrep
  - i3-nagbar
  - shutdown
  - i3-msg
  - i3status
opt_dependencies:
  - xclip
  - i3blocks
installation:
  i3_config:
    dir: $HOME/.config/i3
    renamed_files:
      - src: i3_config
        dest: config
  i3status_config:
    dir: $HOME/.config/i3status
    renamed_files:
      - src: i3status_config
        dest: config
  i3blocks_config:
    dir: $HOME/.config/i3blocks
    renamed_files:
      - src: i3blocks_config
        dest: config
  script:
    dir: $HOME/.local/bin
    strip_ext: true
    files:
      - lockscreen.bash
      - change_volume.bash
      - i3block_scripts/i3bl_memory.awk
      - i3block_scripts/i3bl_load.awk
      - i3block_scripts/i3bl_volume.bash
